<!DOCTYPE html>
<html>

<head>
  <title>{% if title %}{{ title }}{% else %}Ted Lawless{% endif %}</title>
  {% if config['ENV'] == 'development' %}
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  {% endif %}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  {% block extra_head %}{% endblock %}
</head>

<body>
  <header>
    <h1><a href="{{ url_for('index')}}">Ted Lawless</a>
      <h1>
  </header>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>

  <footer>
    <a href="{{ url_for('index') }}">Ted Lawless</a>, 2022
    <ul>
      <li>lawlesst at gmail</li>
      <li><a href="https://github.com/lawlesst">Github</a></li>
      <li><a href="https://www.linkedin.com/in/ted-lawless-bb30b65/">LinkedIn</a></li>
      <li><a href="https://twitter.com/tedlawless">Twitter</a></li>
  </footer>
  {% block script %}{% endblock %}

</body>

</html>
