{% extends "base.html" %}


{% block content %}

<div id="recent-posts">
  <h3>Articles/posts</h3>
  <ol>
    {% for post in recent_posts %}
    <li><a href="{{ url_for('post', slug=post.slug)}}">{{ post.title }}</a>, <date>{{ post.date }}</date>
    </li>
    {% endfor %}
    <ol>
</div>
<p>See a <a href="{{ url_for('archive')}}">full list of posts</a> or the <a href="{{ url_for('rss') }}">RSS feed.</a>
</p>

<p>For contact information, see the <a href="{{ url_for('page', slug='about')}}">about page</a>.
</p>

{% endblock %}
